<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>List of Tours</title>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}" defer></script>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}" defer></script>
    <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
    <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet"/></head>

<body>
<div class="container-fluid text-center">
    <div th:insert="~{layouts/menuFragment :: menu}"></div>

    <h1>List of Tours</h1>

    <form th:action="@{/tours/list}" method="get">
        <div class="form-group row">
            <label for="sortSelect" class="col-sm-2 col-form-label">Sort by Price:</label>
            <div class="col-sm-10">
                <select class="form-control" id="sortSelect" name="sort">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sort</button>
    </form>


    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Tour ID</th>
            <th>Name</th>
            <th>City</th>
            <th>Start</th>
            <th>Finish</th>
            <th>Available Spots</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tour: ${tours}">>
            <td th:if="${tour != null}" th:text="${tour.id}">City</td>
            <td th:if="${tour != null}">
                <a th:href="@{/tours/details/{id}(id=${tour.id})}" th:text="${tour.name}"></a>
            </td>
            <td th:if="${tour != null}" th:text="${tour.city}">City</td>
            <td th:if="${tour != null}" th:text="${tour.start}">Start</td>
            <td th:if="${tour != null}" th:text="${tour.endDate}">Finish</td>
            <td th:if="${tour != null}" th:text="${tour.freeSpots}">freeSpots</td>
            <td th:if="${tour != null}" th:text="${tour.price}">Price</td>
        </tr>
        </tbody>

    </table>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
