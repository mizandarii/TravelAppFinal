<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>List of Guides</title>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}" defer></script>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}" defer></script>
    <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
    <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet"/>
    <style>
        .left-align {
            text-align: left;
        }
        .guide_tours {
            list-style: none;
            padding-left: 0;
        }
    </style>
</head>

<body>
<div class="container-fluid text-center">
    <div th:insert="~{layouts/menuFragment :: menu}"></div>

    <h1>List of Guides</h1>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Guide ID</th>
            <th>Name</th>
            <th class="left-align">Tours</th> <!-- Apply left-align class here -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="guide: ${guides}">
            <td th:text="${guide.id}">Id</td>
            <td>
                <a th:href="@{/guides/details/{id}(id=${guide.id})}" th:text="${guide.firstname + ' ' + guide.lastname}">Guide Name</a>
            </td>

            <td class="left-align"> <!-- Apply left-align class here -->
                <ul>
                    <li class="guide_tours" th:each="tour : ${guide.tours}">
                        <a th:href="@{/tours/details/{id}(id=${tour.id})}" th:text="${tour.name}"></a>
                    </li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
