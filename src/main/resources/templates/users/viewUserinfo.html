<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="utf-8">
    <title>User Info</title>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}" defer></script>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}" defer></script>
    <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
    <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet"/>
    <style>
        /* Custom CSS class to align content on the left */
        .content-left {
            text-align: left;
        }
    </style>
</head>
<body>
<div th:insert="~{layouts/menuFragment :: menu}"></div>

<div class="container-fluid text-center">
    <h1 class="mt-3">User Account</h1>

    <div class="row justify-content-start mt-3 content-left"> <!-- Added content-left class here -->
        <div class="col-md-6">
            <p><b>Username:</b> <span th:text="${user.username ?: '(Username is not provided yet)'}"></span></p>
            <p><b>E-mail:</b> <span th:text="${user.email ?: '(E-mail is not provided yet)'}"></span></p>
            <p><b>Tours:</b></p>
            <ul>
                <li th:each="tour : ${user.tours}">
                    <a th:href="@{/tours/details/{id}(id=${tour.id})}" th:text="${tour.name}"></a>
                </li>
            </ul>
        </div>
        <div class="col-md-6">
            <p><b>Bio:</b> <span th:text="${user.bio ?: '(Bio is not provided yet)'}"></span></p>
        </div>
    </div>
</div>
</body>
</html>
